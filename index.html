<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Lomba</title>
</head>
<body>
        <Fieldset align="center">
        <legend></legend>
        <H1>Formulir Pendaftaran Lomba 17AN</H1>
        <form name="input">
            <label for="gambar">
            <input type="image" name="gambar" img src="mer.png" width="200" height="90" align="center">
            </label><br><br>
      
        <label for="nama">
            Nama : <input type="text">
        </label><br><br>

        <label for="kelamin">
            <input type="radio">Laki-Laki
            <input type="radio">Perempuan
            <input type="radio">Rahasia
        </label><br><br>
        <label for="tanggal">
            Tanggal lahir : <input type="datetime">
        </label><br><br>
            
       <label for="email">
        Email : <input type="email">
       </label><br><br>
       <label for="password">
           password : <input type="password"><br><br>
       </label>
               
        <label>Jenis Perlombaan : ;
            <select>
                <option value="LTT">Tarik Tambang</option>
                <option value="LMK">Makan Kerupuk</option>
                <option value="LPP">Panjat Pinang</option>
        </label><br><br>
       </select><br><br>
       <label for="textarea"></label>
         Comment : <input type = "textarea" id="coment" cols="40" rows="10">
        </label><br><br>
       <button type="submit">Kirim</button>
       <button type="reset">ulangi</button>
     
        </Fieldset>
    </form>
</body>
</html>
